<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Boards - Case Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/boards">Case Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/boards">My Boards</a>
                    </li>
                </ul>
                <form action="/api/auth/logout" method="POST" class="d-flex">
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        <div class="glass-card animate-fade-in mb-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="text-primary mb-2">My Boards</h2>
                    <p class="text-secondary mb-0">Manage your projects and tasks</p>
                </div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createBoardModal">
                    Create New Board
                </button>
            </div>

            <div id="alertContainer"></div>
            <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

            <div th:if="${#lists.isEmpty(boards)}" class="text-center py-5">
                <h3 class="text-primary">Welcome to Case Management!</h3>
                <p class="text-secondary mb-4">You don't have any boards yet. Create your first board to get started.</p>
                <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#createBoardModal">
                    Create Your First Board
                </button>
            </div>

            <div class="row g-4" th:unless="${#lists.isEmpty(boards)}">
                <div class="col-md-4" th:each="board : ${boards}">
                    <div class="card h-100 board-card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <h5 class="card-title text-primary" th:text="${board.name}">Board Name</h5>
                                <span class="badge" th:classappend="${board.public ? 'badge-primary' : 'bg-secondary'}"
                                      th:text="${board.public ? 'Public' : 'Private'}">
                                </span>
                            </div>
                            <p class="card-text text-secondary" th:text="${board.description}">Description</p>
                            <div class="mt-3">
                                <small class="text-secondary d-block mb-2">
                                    <strong>Owner:</strong> <span th:text="${board.owner.username}">Owner</span>
                                </small>
                                <small class="text-secondary d-block mb-3">
                                    <strong>Members:</strong> 
                                    <span th:text="${#sets.size(board.members)}">0</span> members
                                </small>
                            </div>
                        </div>
                        <div class="card-footer bg-transparent border-0 pb-3">
                            <a th:href="@{/boards/{id}(id=${board.id})}" class="btn btn-primary w-100">
                                Open Board
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Board Modal -->
    <div class="modal fade" id="createBoardModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-primary">Create New Board</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createBoardForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Board Name</label>
                            <input type="text" class="form-control" id="name" name="name" required
                                   minlength="1" maxlength="100" placeholder="Enter board name">
                            <div class="invalid-feedback">Please enter a board name.</div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" 
                                    rows="3" placeholder="Enter board description"></textarea>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="public" name="public">
                            <label class="form-check-label" for="public">Make this board public</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submitBoard">Create Board</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('createBoardForm');
            const submitBtn = document.getElementById('submitBoard');
            const modal = document.getElementById('createBoardModal');
            const modalInstance = new bootstrap.Modal(modal);

            submitBtn.addEventListener('click', async function() {
                if (!form.checkValidity()) {
                    form.classList.add('was-validated');
                    return;
                }

                const formData = {
                    name: form.name.value,
                    description: form.description.value,
                    public_: form.public.checked
                };

                try {
                    const response = await fetch('/boards', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        modalInstance.hide();
                        window.location.reload();
                    } else {
                        const data = await response.json();
                        showAlert('error', data.message || 'Error creating board');
                    }
                } catch (error) {
                    showAlert('error', 'Error creating board');
                }
            });

            modal.addEventListener('hidden.bs.modal', function() {
                form.reset();
                form.classList.remove('was-validated');
            });

            function showAlert(type, message) {
                const alertContainer = document.getElementById('alertContainer');
                const alertHtml = `
                    <div class="alert alert-${type === 'error' ? 'danger' : 'success'} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                alertContainer.innerHTML = alertHtml;
            }
        });
    </script>
</body>
</html>
