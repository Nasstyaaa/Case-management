<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Form - Case Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/boards">Case Management</a>
            <div class="d-flex">
                <form action="/api/auth/logout" method="POST">
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Create New Board</h2>

                        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                        <form action="/boards" method="POST" th:object="${board}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Board Name</label>
                                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required
                                       minlength="1" maxlength="100">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" th:field="*{description}"
                                          rows="3"></textarea>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="public" name="public_" th:field="*{public_}">
                                <label class="form-check-label" for="public">Make this board public</label>
                            </div>

                            <div class="mb-3">
                                <label for="editTaskDependencies" class="form-label">Dependencies</label>
                                <select class="form-select" id="editTaskDependencies" name="dependencies" multiple>
                                    <option th:each="task : ${board.tasks}" 
                                            th:if="${task.id != editTaskId}" 
                                            th:value="${task.id}" 
                                            th:text="${task.title}">Task</option>
                                </select>
                                <small class="text-secondary">Выберите задачи, от которых зависит эта задача</small>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    Save Board
                                </button>
                                <a href="/boards" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openEditTaskModal(taskId) {
            // Implement the logic to open the edit task modal
        }

        if (task.dependencies) {
            const select = document.getElementById('editTaskDependencies');
            Array.from(select.options).forEach(option => {
                option.selected = task.dependencies.some(dep => dep.dependentTaskId == option.value);
            });
        }
    </script>
</body>
</html>
